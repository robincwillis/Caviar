

<div class="twelve columns offset-by-two">

  <h4>Recent Posts</h4>
  <div class="post-nav">
  	<ul class="posts">
    	{% for post in site.posts %}
      	<li><span>{{ post.date | date_to_string }}</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
    	{% endfor %}
  	</ul>
  </div>

<h4>Categories</h4>
<ul class="tags">

{% for tag in site.tags %}
<li> <a href="/tag/{{ tag | first | slugize }}/">
   {{ tag | first }}</a></li>
{% endfor %}
</ul>




</div>
